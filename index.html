<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="">Últimas edições</a>
                    </li>
                    <li class="menu-item">
                        <a href="">Requisitos para participar</a>
                    </li>
                </ul>
            </nav>
            <div class="login">
                <button id="login-btn">Login</button>
            </div>
        </div>
    </header>

    <section id="section-form">
        <h1 id="section-title">Bootcamp DNC</h1>
        <p class="section-text">Esse será um evento exclusivo para todos os alunos <br>da <strong>DNC</strong>, que querem
        <mark>acelerar a carreira</mark> com uma<br> 
        semana intensiva de conteúdo de mercado entre <br>
        <mark>BACK-END, FRONT-END & BANCO DE DADOS.</mark></p>

        <form>
            <div class="group-form">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="group-form">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="interest-form">
                <label>Área de interesse:</label>
                <input type="checkbox" value="front">
                <label for="">Front-end</label>
                <input type="checkbox" value="back">
                <label for="">Back-end</label>
                <input type="checkbox" value="bd">
                <label for="">Banco de dados</label>
            </div>

            <div class="group-form">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="group form">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>

            <div class="group-form">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            
            <button class="button-form" type="submit" value="cadastrar">Cadastrar</button>
        </form>
    </section>
    
</body>
</html>
